<div class="theme__wrapper">
  <button type="button" class="button button__info">
    <svg class="icon" width="26px" height="26px">
      <use href="./images/icons/symbol-defs.svg#icon-info"></use>

  </button>

  </button>
  <ul class="theme__list">
    <li class="theme__session">
      <ul class="theme__session-palette">
        <li class="session-palette__item">
          <button
            class="session-palette__button session-palette__button--green"
            type="button"
            data-color="green"
          ></button>
        </li>
        <li class="session-palette__item">

            class="session-palette__button session-palette__button--yellow"
            type="button"

          ></button>

        <li class="session-palette__item">
          <button
            class="session-palette__button session-palette__button--brown"
            type="button"
            data-color="brown"
          ></button>
        </li>
        <li class="session-palette__item">
          <button
            class="session-palette__button session-palette__button--white"
            type="button"
            data-color="white"
          ></button>
        </li>
        <li class="session-palette__item">
          <button
            class="session-palette__button session-palette__button--purple"
            type="button"
            data-color="purple"
          ></button>
        </li>
      </ul>
    </li>
    <li class="theme__bgc">
      <ul class="theme__bgc-palette">

        </li>

          <button
            class="bgc-palette__button bgc-palette__button--purple"
            type="button"
            data-color="purple"
