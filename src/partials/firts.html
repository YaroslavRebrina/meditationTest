<div class="container">
  <div class="wrapper">
    <div class="theme__wrapper">
      <button type="button" class="button button__theme-change">
        <svg class="icon" width="22px" height="22px">
          <use
            href="./images/icons/symbol-defs.svg#icon-brightness-contrast"
          ></use>
        </svg>
      </button>
      <button type="button" class="button button__color">
        <svg class="icon" width="22px" height="22px">
          <use href="./images/icons/symbol-defs.svg#icon-color-settings"></use>
        </svg>
      </button>
      <ul class="theme__list">
        <li class="theme__session">11111111</li>
        <li class="theme__bgc">22222222</li>
      </ul>
    </div>

    <div class="session__wrapper">
      <button type="button" class="button button__timer">
        <svg class="icon" width="22px" height="22px">
          <use href="./images/icons/symbol-defs.svg#icon-hour-glass"></use>
        </svg>
      </button>
      <button type="button" class="button button__session">
        <svg class="icon__session">
          <use href="./images/icons/symbol-defs.svg#icon-switch"></use>
        </svg>
      </button>
      <button type="button" class="button button__icon">
        <svg class="icon" width="22px" height="22px">
          <use href="./images/icons/symbol-defs.svg#icon-target"></use>
        </svg>
      </button>
    </div>
    <div class="music__wrapper">
      <div class="swiper-wrapper">
        <div class="swiper-slide music__item">
          <span class="music__name">Long name</span>
        </div>
        <div class="swiper-slide music__item">
          <span class="music__name">Long name</span>
        </div>
        <div class="swiper-slide music__item">
          <span class="music__name">Long name</span>
        </div>
        <div class="swiper-slide music__item">
          <span class="music__name">Long name</span>
        </div>
        <div class="swiper-slide music__item">
          <span class="music__name">Long name</span>
        </div>
      </div>
    </div>
  </div>
</div>
